<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="bg">
    <header class="title">
      <h1 class="t-1">School Survey Form</h1>
      <p class="subtitle">Thank you for taking the time to help us improve the platform.</p>
    </header>


    <div class="survey-form">
      <form action="#" class="main-form">

        <div class="form">
          <label for="Name">Name:</label>
          <input type="text" name="name" id="full-name" placeholder="Enter your full name" style="height: 35px; border-radius: 5px; border: 0; margin-top: 5px;" required>
        </div>

        <div class="form">
          <label for="email">Email:</label>
          <input type="email" name="email" id="email" placeholder="Enter your email address" style="height: 35px; border-radius: 5px; border: 0; margin-top: 5px;"  required>
        </div>

        <div class="form">
          <label for="age">Age:</label>
          <input type="number" name="Age" id="Age" min="7" max="99" placeholder="Enter your age" style="height: 35px; border-radius: 5px; border: 0; margin-top: 5px;" required>
        </div>

        <div class="form">
          <label for="grade">What grade are you in?</label>
          <select name="grade" id="grade-lvl" style="height: 35px; border-radius: 5px; border: 0; margin-top: 5px;">
            <option value="" disabled selected>Select</option>
            <option value="Gr-School">Grade School</option>
            <option value="hi-school">High School</option>
            <option value="College">College</option>
            <option value="employee">Staff</option>
          </select>
        </div>

        <div class="form">
          <label for="recommendation">Would you recommend this school to others?</label>
          <div class="radio">
            <input type="radio" name="reco" id="yes">
            <label for="Yes">Yes</label><br>
            <input type="radio" name="reco" id="no">
            <label for="no">No</label><br> 
            <input type="radio" name="reco" id="maybe">
            <label for="maybe">Maybe</label>
          </div>
        </div>

        <div class="form">
          <label for="improvements">How would this School improve?</label>
          <div class="checkbox">
            <input type="checkbox" name="improvements" id="prgrms">
            <label for="improvements">More programs</label><br>
            <input type="checkbox" name="improvements" id="HW">
            <label for="HW">Less Homeworks</label><br>
            <input type="checkbox" name="improvements" id="time">
            <label for="time">Less Schooltime</label><br>
            <input type="checkbox" name="improvements" id="others">
            <input type="text" name="improvements" id="others" placeholder="Others" style="height: 35px; border-radius: 5px; border: 0; margin-top: 5px;">
          </div>
        </div>

        <div class="form">
          <label for="comments">
            Any comments or suggestions?
          </label>
          <textarea type="text" name="suggestions" id="suggestions" style="height: 100px; border-radius: 5px; border: 0; margin-top: 5px;" placeholder="Enter your comment here..."></textarea>
        </div>

        <div class="form">
          <button type="submit" id="submit" class="submit-button">Submit</button>
        </div>

    </div>
    </form>

  </main>
</body>

</html>
